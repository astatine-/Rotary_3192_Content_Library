<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Popup Form</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .popup input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Open Popup Form</button>

    <div id="popupForm" class="popup">
        <h2>Phone Number</h2>
        <form onsubmit="launchURL(event)">
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popupForm").style.display = "block";
        }

        function launchURL(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const url = "https://example.com?phone=" + encodeURIComponent(phoneNumber);
            window.open(url);
            document.getElementById("popupForm").style.display = "none";
        }
    </script>
</body>
</html>
